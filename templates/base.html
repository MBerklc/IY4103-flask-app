<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>MBK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h2>Game News</h2>

<!-- âœ… LOGIN / LOGOUT BUTTON -->
<div style="float: right; margin: 10px;">

    {% if 'user_id' in session %}
        <!-- User is logged in -->
        <span>Welcome, {{ session.username }}!</span>
        <button type="button" onclick="window.location.href='/logout'" class="btn btn-danger btn-sm">
            Logout
        </button>
    {% else %}
        <!-- User is NOT logged in -->
        <button type="button" onclick="window.location.href='/logreg'" class="btn btn-primary btn-sm">
            Login / Register
        </button>
    {% endif %}

</div>

<script src="/static/scripts/site.js"></script>

{% block content %}
<!-- Child templates insert content here -->
{% endblock %}

<!-- Navigation links -->
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/news">News</a></li>
  <li><a href="/about">About</a></li>
  <li><a href="/faq">Faq</a></li>
</ul>

</body>
</html>
