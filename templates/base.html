<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>MBK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h2>Game News</h2>

<!-- ðŸ”µ TOP RIGHT AREA (Login + Navigation) -->
<div style="position: absolute; top: 10px; right: 10px; text-align: right;">

    <!-- Login / Logout Button -->
    {% if 'user_id' in session %}
        <span>Welcome, {{ session.username }}!</span><br>
        <button type="button" onclick="window.location.href='/logout'" class="btn btn-danger btn-sm">
            Logout
        </button>
    {% else %}
        <button type="button" onclick="window.location.href='/logreg'" class="btn btn-primary btn-sm">
            Login / Register
        </button>
    {% endif %}

    <!-- ðŸ”µ Navigation under the button -->
    <ul style="list-style: none; padding: 0; margin-top: 10px;">
        <li><a href="/">Home</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/faq">Faq</a></li>
    </ul>

</div>

<script src="/static/scripts/site.js"></script>

{% block content %}
{% endblock %}

</body>
</html>
